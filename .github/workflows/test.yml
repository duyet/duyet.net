name: Deno Test

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Test
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Deno Fmt Check
        run: deno fmt --check

      - name: Deno Test
        run: deno test
